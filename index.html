<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI News Delivered</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    </head>
<body>

    <div class="main-container">
        <header>
            <h1>Your Dose of AI News, Delivered.</h1>
            <p>Never miss an important AI breakthrough again. Get timely, curated updates directly on your mobile.</p>
        </header>

        <section class="platform-choice">
            
            <div class="card whatsapp-card">
                <div class="card-header">
                    <span class="icon whatsapp-icon">
                        <img src="assets/whatsapp-logo.png" alt="WhatsApp Logo">
                    </span> 
                    <h3>WhatsApp</h3>
                </div>
                <a href="https://whatsapp.com/channel/0029Vb6A1gUIiRolTwBbeF2p" class="button whatsapp-button">Join</a>
            </div>

            <div class="card telegram-card">
                 <div class="card-header">
                     <span class="icon telegram-icon">
                        <img src="assets/telegram-logo.png" alt="Telegram Logo">
                     </span>
                    <h3>Telegram</h3>
                </div>
                <a href="https://t.me/ainewsagent" class="button telegram-button">Join</a>
            </div>

            <div class="card slack-card disabled"> 
                 <div class="card-header">
                     <span class="icon slack-icon">
                        <img src="assets/slack-logo.png" alt="Slack Logo">
                     </span>
                    <h3>Slack</h3>
                </div>
                <a href="#" class="button disabled-button" aria-disabled="true" onclick="return false;">Coming Soon</a> 
            </div>

        </section>

        <p class="platform-note">Choose your preferred platform above to get started!</p>


    </div>

</body>
</html>
